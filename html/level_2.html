<!DOCTYPE html>
<html lang="en">

<head>

    <title>level_2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/level_2/level_2.css">

                <li></li>

                <li><a onclick="openArPop(), closeResearPop(), closeAbExhib()">AUGMENTED REALITY</a></li>

    <!--RESEARCH poppup-->
    <div id="researchBackg" onclick="closeResearPop()">
    </div>
    <div id="research">

            <span>RESEARCH</span>
        </div>
        <div onclick="closeResearPop()" id="popup_x">

        </div>
