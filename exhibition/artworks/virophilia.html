    <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        }, false);

        var cont = document.getElementById("container");
        var vid = document.getElementById("vid");
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var fullsc = document.getElementById("fullsc");
        var compress = document.getElementById("compress");
        var expand = document.getElementById("expand");
        var x = document.getElementById("x");
        cont.style.transform = "scale(1)";
        function enlarge() {
            if (cont.style.transform != "scale(2.2)") {
                cont.style.transform = "scale(2.2)";
                cont.style.position = "absolute";
                cont.style.zIndex = 10;
                cont.style.marginTop = "18%";
                cont.style.marginLeft = "32%";
                cont.style.width = "36%";
                vid.style.display = "none";
                x.style.display = "none";
                next.style.width = "1%";
                prev.style.width = "1%";
                fullsc.style.fontSize = "0.5vw";
                fullsc.style.top = "85%";
                compress.style.display = "block";
                expand.style.display = "none";
                cont.style.transition =
                    "transform 0.25s ease";
            }
            else {
                cont.style.transform = "scale(1)";
                cont.style.position = "";
                cont.style.zIndex = 0;
                cont.style.width = "40%";
                cont.style.marginTop = "15%";
                cont.style.marginLeft = "52%";
                vid.style.display = "block";
                x.style.display = "block";
                next.style.width = "2%";
                prev.style.width = "2%";
                fullsc.style.fontSize = "1.2vw";
                fullsc.style.top = "90%";
                compress.style.display = "none";
                expand.style.display = "block";
                cont.style.transition =
                    "transform 0.25s ease";
            }
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
        //
        var slideIndex = 1;
        showVideos(slideIndex);

        function plusSlidesvid(n) {
            showVideos(slideIndex += n);
        }

        function currentSlide(n) {
            showVideos(slideIndex = n);
        }

        function showVideos(n) {
            var i;
            var slides = document.getElementsByClassName("mySlidesvid");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";

        }
