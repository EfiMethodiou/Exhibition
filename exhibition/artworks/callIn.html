    <style>
        .thecontainer {
            position: absolute;
            margin: 2% 2%;
            width: 95%;
            height: 90%;
            border: 2px solid coral;

        }

        .containermed {
            position: absolute;
            display: inline;
            margin: 15% 0%;
            width: 30%;
            height: 40%;
            border: 2px solid cyan;
        }

        .containertech {
            position: absolute;
            display: inline;
            margin: 15% 35%;
            width: 30%;
            height: 40%;
            border: 2px solid cyan;
        }

        .containernat {
            position: absolute;
            display: inline;
            margin: 15% 70%;
            width: 30%;
            height: 40%;
            border: 2px solid cyan;
        }

        /* Hide the images by default */
        .mySlidesmed {
            display: none;
        }

        .mySlidestech {
            display: none;
        }

        .mySlidesnat {
            display: none;
        }

        .cursor {
            cursor: pointer;
        }

        /* Next & previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 46%;
            width: 3%;
            margin-top: 3%;
            color: white;
            font-weight: bold;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 1vw;
            padding: 8px 12px;
            position: absolute;
            top: 0;
            font-family: "Titillium Web";
        }

        .fullsc {
            cursor: pointer;
            position: absolute;
            top: 90%;
            right: 0;
            width: auto;
            padding: 16px;
            margin-top: 3%;
            color: white;
            font-size: 1.1vw;
        }

        #compress {
            display: none;
        }
    </style>

    <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        }, false);

        var slideIndexmed = 1;
        showSlidesmed(slideIndexmed);

        function plusSlidesmed(n) {
            showSlidesmed(slideIndexmed += n);
        }

        function currentSlide(n) {
            showSlidesmed(slideIndexmed = n);
        }

        function showSlidesmed(n) {
            var i;
            var slides = document.getElementsByClassName("mySlidesmed");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndexmed = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndexmed - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
        //
        var contmed = document.getElementById("containermed");
        var conttech = document.getElementById("containertech");
        var contnat = document.getElementById("containernat");
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var fullsc = document.getElementById("fullsc");
        var compress = document.getElementById("compress");
        var expand = document.getElementById("expand");
        var x = document.getElementById("x");
        contmed.style.transform = "scale(1)";
        function enlargemed() {
            if (contmed.style.transform != "scale(2.7)") {
                contmed.style.transform = "scale(2.7)";
                contmed.style.position = "absolute";
                contmed.style.zIndex = 10;
                contmed.style.marginTop = "18%";
                contmed.style.marginLeft = "32%";
                contmed.style.width = "36%";
                conttech.style.display = "none";
                contnat.style.display = "none";
                x.style.display = "none";
                next.style.width = "1%";
                prev.style.width = "1%";
                fullsc.style.fontSize = "0.5vw";
                fullsc.style.top = "77%";
                compress.style.display = "block";
                expand.style.display = "none";
                contmed.style.transition =
                    "transform 0.25s ease";
            }
            else {
                contmed.style.transform = "scale(1)";
                contmed.style.position = "";
                contmed.style.zIndex = 0;
                contmed.style.width = "40%";
                contmed.style.marginTop = "15%";
                contmed.style.marginLeft = "52%";
                conttech.style.display = "block";
                contnat.style.display = "block";
                x.style.display = "block";
                next.style.width = "2%";
                prev.style.width = "2%";
                fullsc.style.fontSize = "1.2vw";
                fullsc.style.top = "90%";
                compress.style.display = "none";
                expand.style.display = "block";
                contmed.style.transition =
                    "transform 0.25s ease";
            }
        }

    </script>
